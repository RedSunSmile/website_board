<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> 
 <link rel="stylesheet" href="/resources/css/reg.css">
</head>
<body>
<table>
	<form method="post" action="/member/memberModifyProc" id="modifyProcForm">
	<tr>
		<td><th>회원수정</th></td>
	</tr>
	<tr>
		<td>아이디 : <input id="id" type="text" name="id" th:value="${member.id}"></td>
	</tr>
	<tr>
		<td>비밀번호 : <input id="password" type="text" name="password" th:value="${member.password}"></td>
	</tr>
	<tr>
		<td>이름 : <input id="name" type="text" name="name" th:value="${member.name}"></td>
	</tr>
	<tr>
		<td>주소 : <input id="address" type="text" name="address" th:value="${member.address}"></td>
	</tr>
	<tr>
		<td>이메일 : <input id="email" type="text" name="email" th:value="${member.email}"></td>
	</tr>
	<tr>
		<td><input type="hidden" name="idx" th:value="${member.idx}"></td>
		<td><a th:href="@{/member/list(nowPage=${search?.nowPage}, searchText=${search?.searchText})}">목록</a></td>
		<td><button style="background-color:#80E12A;color:white;"type="button" id="modifyProcBtn">수정</button></td>
	</tr>
	</form>
</table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>  	
	<script>
		$(function(){
			$("#modifyProcBtn").on("click", function(){
				if(confirm("수정하시겠습니까")){
					$("#modifyProcForm").submit();
				}
			})
		})
	</script>
</html>
