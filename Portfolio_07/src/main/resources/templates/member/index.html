<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 페이지</title>
</head>
<body>

	<div>
		<th:block th:if="${session.member== null}">
			<button id="login" onClick="location.href='/member/login'">로그인</button>
			
		</th:block>
		<th:block th:if="${session.member != null }">
			<button id="logout" onClick="location.href='/member/logout'">로그아웃</button>
		</th:block>
	</div>
 	<div>
 		<button  type="button" onClick="location.href='/member/signup'">회원가입</button>
 		<button  type="button" onClick="location.href='/member/list'">회원목록</button>
 	</div>
</body>
</html>
