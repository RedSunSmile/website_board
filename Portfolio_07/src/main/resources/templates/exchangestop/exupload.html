<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
   href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
   src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js">
   </script>

</head>
<body>



   <h2 style="text-align: center"> upload & download</h2>

   <div class="container my-5">

<form method="POST" action="/exchangestop/exupload" enctype="multipart/form-data">
         <div class="form-group row">
            <div class="input-group">
               <div class="input-group-prepend">
 <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
               </div>
               <div class="custom-file">
       <input name="file" type="file" class="custom-file-input"
          id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
      <label class="custom-file-label" for="inputGroupFile01">Choose
                     file</label>
               </div>
            </div>
         </div>
         <div class="form-group row">
      <input class="btn btn-primary" type="submit" value="Submit" />
         </div>
         <div class="form-group row">
            <div th:if="${warning}">
               <div class="alert alert-warning" role="alert">
                  <h4 th:text="${warning}"></h4>
               </div>
            </div>
            <div th:if="${message}">
               <div class="alert alert-success" role="alert">
                  <h4 th:text="${message}"></h4>
               </div>
            </div>
            <div th:if="${error}">
               <div class="alert alert-danger" role="alert">
                  <h4 th:text="${error}"></h4>
               </div>
            </div>
         </div>
      </form>
      <table class="table table-striped table-responsive-md">
         <thead>
            <tr>
               <th>File Name</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="list : ${list}">
               <td th:text="${list}"></td>
               <td><a
   th:href="@{http://localhost:8000/exchangestop/download/{name}(name=${list})}">
   <button type="button" class="btn btn-success btn-sm">Download</button>
               </a></td>

               <td>
                  <form method="POST" action="/exchangestop/delete">
            <input name="name" type="hidden" th:value="${list}" />
           <button type="submit" class="btn btn-danger btn-sm">
                        &nbsp;Delete&nbsp;</button>
                  </form>
               </td>
              <td>	<a th:href="@{/exchangestop/exchangestopReg}">교환&단종글작성가기</a></td>
              
            </tr>
         </tbody>
      </table>
   </div>
</body>
<!-- 두개같이 있어야 script코드 작동함!! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>  

</html>
