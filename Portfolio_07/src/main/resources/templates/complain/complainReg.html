<!DOCTYPE html>
<html xmlns:th="http:// www.thymleaf.org">
<head>
	<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/resources/css/reg.css">
</head>
<body>
	<table>
		<form th:action="@{/complain/complainReg}" method="post">
		<tr>
			<td>제목 : <input id="title" type="text" name="title" value=""></td>
		</tr>
		<tr>
			<td>내용 : <input id="content" type="text" name="content" value="" style="width:1000px; height:100px;"></td>
		</tr>
		<tr>
			<td><input style="background-color:#00EBFF;color:white;border-radius:7%;
		text-decoration-line:none;text-align:center;font-size:20px;"type="submit" id="regBtn" value="등록"></td>
			<td><a th:href="@{/complain/list(nowPage=${search?.nowPage}, searchText=${search?.searchText})}" style="text-decoration-line:none;">목록</a></td>
		</tr>
		</form>
	</table>
</body>
</html>
