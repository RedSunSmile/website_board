<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

<title>불만사항 수정</title>
 <link rel="stylesheet" href="/resources/css/reg.css">
</head>
<body>
<table>
	<form method="post" action="/complain/complainModifyProc" id="modifyProcForm">
		<tr>
			<td>제목 : <input id="title" type="text" name="title" th:value="${complain.title}"></td>
		</tr>
		<tr>
			<td>내용 : <input id="content" type="text" name="content" th:value="${complain.content}" style="width:1000px; height:100px;">
			</td>
		</tr>
		<tr>
			<td><input type="hidden" name="idx" th:value="${complain.idx}"></td>
			<td><a th:href="@{/complain/list(nowPage=${search?.nowPage}, searchText=${search?.searchText})}">목록</a></td>
			<td><button style="background-color:#4169E1;color:white;"type="button" id="modifyProcBtn">수정</button></td>
		</tr>
	</form>
</table>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> 
	<script>
		$(function(){
			$("#modifyProcBtn").on("click", function(){
				if(confirm("수정하시겠습니까")){
					$("#modifyProcForm").submit();
				}
			})
		})
	</script>
</html>
