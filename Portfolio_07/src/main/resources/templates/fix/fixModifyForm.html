<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="fragments/meta ::metaFragment('공지사항 상세보기', 'false')"></th:block>
</head>
<body>
	<form method="post" action="/fix/fixModifyProc" id="modifyProcForm">
	<div>
		제목 : <input id="title" type="text" name="title" th:value="${fix?.title}"> 		
	</div>
	<div>
		내용 : <input id="content" type="text" name="content" th:value="${fix?.content}" style="width:1000px; height:100px;">
	</div>
	<div>
		<input type="hidden" name="idx" th:value="${fix?.idx}">
		<a th:href="@{/fix/list(nowPage=${search?.nowPage}, searchText=${search?.searchText})}">목록</a>
		<button type="button" id="modifyProcBtn">수정</button>
	</div>
	</form>
</body>
	<th:block th:replace="fragments/script :: scriptFragment('')"></th:block>
	<script>
		$(function(){
			$("#modifyProcBtn").on("click", function(){
				if(confirm("수정하시겠습니까")){
					$("#modifyProcForm").submit();
				}
				
			})
		})
	</script>
</html>
